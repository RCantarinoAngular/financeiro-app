<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" routerLink='/'>Home</li>

        <li *ngFor="let item of Itens" class="breadcrumb-item" [class.active]='isTheLast(item)'>
            <span *ngIf="isTheLast(item)">
                {{item.text}}
            </span>
            <a *ngIf="!isTheLast(item)" [routerLink]='item.link'>
                {{item.text}}
            </a>
        </li>
    </ol>
</nav>
