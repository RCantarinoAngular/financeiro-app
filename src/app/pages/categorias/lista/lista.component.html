<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" routerLink='/'>Home</li>
        <li class="breadcrumb-item active">Categorias</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 pl-2">
            Categorias
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class='btn btn-primary float-right'>Nova</a>

    </div>
</div>


<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>Acoes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of resources">
            <td>
                <strong>{{ item.name }}</strong> <br />
                <small>{{item.description}}</small>
            </td>
            <td>
                <a [routerLink]="[item.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>

                <a (click)="delete(item)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
