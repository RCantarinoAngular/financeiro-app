<app-bread-crumb
  [Itens]="[{text: 'Categorias'}]"
></app-bread-crumb>


<app-page-header page-title="Categorias" button-text="Nova" button-link="new" button-class="btn-success">
</app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>Acoes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of resources">
            <td>
                <strong>{{ item.name }}</strong> <br />
                <small>{{item.description}}</small>
            </td>
            <td>
                <a [routerLink]="[item.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>

                <a (click)="delete(item)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
