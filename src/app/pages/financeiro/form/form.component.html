<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" routerLink='/'>Home</li>
        <li class="breadcrumb-item">Lancamentos</li>
        <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
</nav>
<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 pl-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="/lancamentos" class='btn btn-light float-right'>Voltar</a>
    </div>
</div>

<form [formGroup]='resourceForm' (submit)='submitForm()'>
    <div class="card">
        <div class="card-header">
            Informações sobre o Lançamento
        </div>

        <div class="card-body">
            <div class="form-row">
                <!-- type -->
                <div class="form-group col-md-2">
                    <label for="type">Tipo</label>

                    <select formControlName='type' class="form-control" id="type">
                        <option *ngFor="let opt of TypeOptions" [value]="opt.value">{{ opt.text }}</option>
                  
                    </select>
                </div>

                <div class="form-group col-md-5">
                    <label for="name">Lançamento</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div class="text-danger"
                        *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
                        <div *ngIf="resourceForm.get('name').errors.required"> informe o nome</div>
                        <div *ngIf="resourceForm.get('name').errors.required"></div>
                    </div>
                </div>
                <!-- amount -->
                <div class="form-group col-md-3">
                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount"
                            formControlName="amount">
                    </div>
                </div>

                <div class="form-group col-md-2">
                    <label for="date">Data</label>
                    <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dataType="string"
                        dateFormat="dd/mm/yy" [locale]="pt" [showButtonBar]="true">
                    </p-calendar>

                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="paid">Pago</label>
                    <div class="btn-group">
                        <label (click)="resourceForm.get('paid').setValue(true)"
                            [class.active]="resourceForm.get('paid').value == true" class="btn btn-outline-info">
                            Pago
                        </label>
                        <label (click)="resourceForm.get('paid').setValue(false)"
                            [class.active]="resourceForm.get('paid').value == false" class="btn btn-outline-info">
                            Pendente
                        </label>
                    </div>


                </div>

                <div class="form-group col-md-3">
                    <label for="categoryId">Categoria</label>

                    <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
                        <option *ngFor="let category of categorias" [value]="category.id">{{ category.name }}</option>
                    </select>

                </div>

                <div class="form-group col-md-7">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                    <button [disabled]='submittedForm || resourceForm.invalid' type="submit"
                        class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
                </div>


            </div>
        </div>
    </div>
</form>

<pre>
    {{resourceForm.value | json}}
</pre>
