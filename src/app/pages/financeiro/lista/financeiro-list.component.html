<app-bread-crumb
  [Itens]="[{text: 'Financeiro'}]"
></app-bread-crumb>

<app-page-header page-title="Movimentacoes" button-text="Nova" button-link="new" button-class="btn-success">
</app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lancamento</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Acoes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of resources">
            <td>
                <strong>{{ item.name }}</strong> <br />
                <small class="text-danger">{{item.date}}</small> &nbsp;
                <small class="text-danger">{{item.description}}</small>
            </td>
            <td>
                <strong>{{ item.category.name }}</strong> <br />
                   
            </td>
            <td>
                <strong [class.text-success]="item.type == 'revenue'"
                    [class.text-danger]="item.type == 'expense'">{{ item.amount }}</strong> <br />

              <span class="badge badge-light">

                {{item.paidText}}
              </span>      

            </td>
            <td>
                <a [routerLink]="[item.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>

                <a (click)="delete(item)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
